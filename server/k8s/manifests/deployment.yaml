apiVersion: apps/v1
kind: Deployment
metadata:
  name: social
  labels:
    app: social
spec:
  replicas: 3
  selector:
    matchLabels:
      app: social
  template:
    metadata:
      labels:
        app: social
    spec:
      containers:
      - name: social
        image: deepanshu091224/social:v1
        ports:
        - containerPort: 9002
